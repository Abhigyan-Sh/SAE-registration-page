<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration/Home Page</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="container_fullSize">
        <div class="container_in">
            <div class="img_box">
                <div class="imgCont"></div>
            </div>
            <div class="form_box">
                <form action="#" id="isform">
                    <!-- ADDED LATER 1/3 -->
                        <h2>REGISTRATION PAGE FOR SAE</h2>
                        <label for="full_name">Full Name</label><br>
                        <input type="text" id="full_name" placeholder="your full name" value="" required><br>
                
                        <label for="section">Section</label><br>
                        <input type="text" id="section" placeholder="enter your section"value="" required><br>
                
                        <label for="student_no">student no.</label><br>
                        <input type="number" id="student_no" placeholder="your 6-digit student no."value="" required><br>
                
                        <label for="uni_roll">University Roll no.</label><br>
                        <input type="text" id="uni_roll" placeholder="your 13-digit roll no."value="" required><br>
                
                        <label for="phoneNO">Phone no.</label><br>
                        <input type="number" id="phoneNO" placeholder="student phone no."value="" required><br>
                        
                        <label for="email_coll">College email-id</label><br>
                        <input type="email" id="email_coll" placeholder="for ex- studentName20***9@akgec.ac.in"value="" required><br>
                
                        <!-- <label for="whatno">Whatsapp no.</label>
                        <input type="number" id="whatno" required><br> -->
                
                        <label for="skills">Your skills</label><br>
                        <textarea id="skills" placeholder="My skills are..." rows="2" cols="40"value="" required></textarea><br>
                    
                        <div id="button_container">
                            <button id="submit_button" type="submit" value="">Register</button>
                        </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
